{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Login Now
            </legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Login</button>
            <small class="ml-2">
                <a href="{% url 'password-reset' %}" class="btn btn-outline-success"><i class="fa fa-key" aria-hidden="true"></i>&nbsp;Forgot Password</a>
            </small>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need an Account?
            <a class="ml-2" href="{% url 'register' %}">Register Now</a>
        </small>
    </div>
</div>
{% endblock %}
